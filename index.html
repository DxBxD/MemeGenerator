<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Meme Generator</title>
</head>

<body onload="onInit()">
    
    <main class="main-content main-layout">
        
        <section class="main-gallery gallery-layout">

        </section>

        <section class="main-editor editor-layout">
            <div class="canvas-container canvas-container-layout">
            <canvas id="meme-canvas" width="400" height="400" onMemeCanvasClicked=""></canvas>
            </div>
            <div class="toolbar-container">
                <br>
                <form class="meme-editor-form" id="meme-editor" onsubmit="onSetLineText(event)">
                    <input style="font-size:20px; height:30px;" name = "line-text" type="text" placeholder="Your meme text here"></input>
                    <button style="font-size:20px; height:30px;">Submit</button>
                </form>
            </div>
        </section>
    
    </main>
    
    <script src="./js/services/util-service.js"></script>
    <script src="./js/services/meme-generator-service.js"></script>
    <script src="./js/meme-generator-controller.js"></script>
</body>

</html>
