<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Meme Generator</title>
</head>

<body class="main-layout" onload="onGalleryInit()">

    <header class="main-header-container full main-layout">
        <div class="main-header flex space-between align-center">
            <a onclick="window.location.reload()">
                <div class="logo">
                    Meme Generator
                </div>
            </a>
            <nav class="main-nav-container">
                <ul class="main-nav flex clean-list">
                    <li><button class="nav-item" href="#" onclick="onGalleryInit()">Gallery</button></li>
                    <li><button class="nav-item" href="#">About</button></li>
                </ul>
            </nav>
            <button style="display: none;" class="btn-toggle-menu flex align-center justify-center"
                onclick="toggleMenu()">â˜°</button>
        </div>
    </header>

    <main class="main-content">

        <section class="main-gallery gallery-layout">
            <!-- <nav class="gallery-navbar"></nav> -->
            <div class="gallery">
            </div>
        </section>

        <section class="main-editor editor-layout">

            <div class="canvas-container canvas-container-layout">
                <canvas id="meme-canvas" width="400" height="400" onMemeCanvasClicked="">
                </canvas>
            </div>

            <div class="editor-toolbar-container editor-toolbar-layout flex-container-column">

                <input class="text-input" name="line-text" type="text" placeholder="Your meme text here"  oninput="onSetLineText(this.value)"></input>
                
                <div class="flex-container-row">
                    <button class="editor-button text-nav-button"><i class="fa-solid fa-up-down"></i></button>
                    <button class="editor-button add-line-button"><i class="fa-solid fa-plus"></i></button>
                    <button class="editor-button delete-line-button"><i class="fa-solid fa-trash"></i></button>
                </div>
            
                <div class="text-editor flex-container-column">
                    <div class="flex-container-row">
                        <button class="editor-button">A+</button>
                        <button class="editor-button">A-</button>
                        <button class="editor-button"><i class="fa-solid fa-align-left"></i></button>
                        <button class="editor-button"><i class="fa-solid fa-align-center"></i></button>
                        <button class="editor-button"><i class="fa-solid fa-align-right"></i></button>
                    </div>
                    <div class="flex-container-row">
                        <select class="font-selector" placeholder="Impact">
                            <option value="impact">Impact</option>
                            <option value="arial">Arial</option>
                            <option value="poppins">Poppins</option>
                        </select>
                        <button class="editor-button"><i class="fa-solid fa-underline"></i></button>
                        <input class="editor-button clr-picker" type="color" value="#000000" oninput="onColorChange(this.value)">
                    </div>
                </div>
                
                <div class="flex-container-row">
                    <button class="editor-button facebook-button" onclick="onUploadImg()">
                        <i class="fa-brands fa-facebook"></i> Share
                    </button>
                    <button class="editor-button download-button"><a class="btn" onclick="onDownloadCanvas(this)" download="my-meme">
                        <i class="fa-solid fa-circle-down"></i> Download
                    </a></button>
                </div>
            
            </div>

        </section>

    </main>

    <script src="./js/services/util-service.js"></script>
    <script src="./js/services/meme-generator-service.js"></script>
    <script src="./js/image-gallery-controller.js"></script>
    <script src="./js/meme-editor-controller.js"></script>
</body>

</html>
